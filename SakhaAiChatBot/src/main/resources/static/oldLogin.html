<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('images/backgroundLogin.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
           
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="container mt-1">
                    <div class="card mt-3" style="background-color:transparent;">
                        <div class="card-header text-center">
                            <i class="fa fa-user" style="font-size:90px;"></i>
                            <h1>Login</h1>
                        </div>
                        <div class="card-body">
                            <form action="loginUser" method="post">

                                <div class="form-group">
                                    <label for="email">Registered Email</label>
                                    <input name="userEmail" type="text" class="form-control" id="email"
                                        aria-describedby="emailHelp" placeholder="Enter your email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                    <!-- <small id="emailWarning"
                                        style="color:red;font-weight:bold;margin-left:5px;"></small> -->
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input name="userPassword" type="password" class="form-control" id="password"
                                        placeholder="Password">
                                </div>


                                <div class="container text-center">
                                    <button type="submit" class="btn btn-outline-success"
                                        style="width:100px;">Login</button>
                                </div>
                            </form>



                        </div>
                        <div class="card-footer">
                            <div class="container text-center ">
                                <a href="signup.html" style="color:red;">
                                    New to Sakha ? Click here to signup..
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
