<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Register Form Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('images/backgroundSignup.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color:white;
        }
    </style>
</head>

<body style="background-color:#e2e2e2;">
    <div class="container mt-4 ">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="background-color:rgba(2, 2, 2,0.7);">
                    <div class="card-header text-center"><i class="fa fa-user-plus"
                            style="font-size:70px;color:white;"></i>
                            <h1>Sign up</h1>
                    </div><!-- end of card header -->
                    <div class="card-body"><!-- start card-body -->
                        <form action="signupUser" method="post" onsubmit=" return validateRegistration()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input name="username" type="text" class="form-control" id="username"
                                    placeholder="Enter your name">
                                <!-- <small id="usernameWarning" style="color:red;font-weight:bold;margin-left:5px;"></small> -->
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input name="userEmail" type="text" class="form-control" id="email"
                                     placeholder="Enter your email">
                                <!-- <small id="emailWarning" style="color:red;font-weight:bold;margin-left:5px;"></small> -->
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input name="phoneNumber" type="text" class="form-control" id="phonenumber"
                                    placeholder="Enter your Phone Number">
                                <!-- <small id="phoneWarning" style="color:red;font-weight:bold;margin-left:5px;"></small> -->

                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password"
                                    placeholder="Password">
                                <!-- <small id="passwordWarning" style="color:red;font-weight:bold;margin-left:5px;"></small> -->

                            </div>
                            <div class="text-center ">
                                <input type="submit" class="btn btn-outline-success" value="Register">

                                <a href="login.html" class="ml-2" style="color:white;">Existing User? Login....</a>
                            </div>
                        </form>
                    </div><!-- card body end  -->



                </div><!-- card-end -->

            </div><!-- column end  -->
        </div><!-- row end -->

    </div><!-- container's end -->








</body>

</html>
